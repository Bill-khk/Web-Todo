<!DOCTYPE html>
<html lang="en">
{% from 'bootstrap4/form.html' import render_form %}
{% include "header.html" %}
<body class="flex-column">
<div class="container d-flex flex-column p-5">
    <h3 class="mx-auto">Add new category</h3>
    {{render_form(form)}}
</div>

<div class="container">
    <h4 class="mx-auto">Existing categories</h4>
    <ul>
        {% for cat in categories %}
            <li>{{cat.name}} -
                <a href="{{url_for('up_cat', cat_id=cat.id)}}">rename</a>
                <a href="{{url_for('del_cat', cat_id=cat.id)}}">delete</a>
            </li>
        {% endfor %}
    </ul>


</div>

</body>
{% include "footer.html" %}
</html>
